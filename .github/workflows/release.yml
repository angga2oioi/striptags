name: Build & Deploy to Release

on:
  push:
    branches:
      - main  # Runs only when main branch is updated

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Push only dist/ to release branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout --orphan release
          git reset --hard
          mv dist/* .  # Move dist files to root
          rm -rf dist/ .github/ node_modules/ src/  # Remove unnecessary files
          git add .
          git commit -m "Auto-build dist for release"
          git push --force "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" release
